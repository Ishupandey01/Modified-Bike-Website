<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore safety mods for your motorcycle including helmets, padding, and reflective materials.">
    <title>Motorcycle Mods - Safety</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Similar CSS structure for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?motorcycle-road') no-repeat center center/cover;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #e67e22;
        }

        section.hero {
            background: url('https://source.unsplash.com/1600x900/?motorcycle-helmet') no-repeat center center/cover;
            height: 400px;
            text-align: center;
            padding-top: 100px;
            color: white;
        }

        section.hero h2 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        section .modifications {
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section .modifications h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        section .modifications ul {
            list-style: none;
            padding-left: 20px;
        }

        section .modifications ul li {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        section .images {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        section .images img {
            width: 30%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer p {
            font-size: 1rem;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            section .images {
                flex-direction: column;
                align-items: center;
            }
            section .images img {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Motorcycle Modifications</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="performance.html">Performance</a></li>
                <li><a href="appearance.html">Appearance</a></li>
                <li><a href="safety.html">Safety</a></li>
                <li><a href="accessories.html">Accessories</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Safety First, Always</h2>
    </section>

    <section class="modifications">
        <h3>Safety Mods for Your Ride</h3>
        <ul>
            <li>Protective Helmets</li <li>Reflective Tape</li>
            <li>Protective Clothing</li>
            <li>Crash Bars</li>
            <li>Braking Systems</li>
        </ul>
    </section>

    <section class="images">
        <img src="kawasaki.jpg" alt="Kawasaki Modified">
        <img src="splendor.jpg" alt="Splendor Modified">
        <img src="ktm.jpg" alt="KTM">
    </section>

    <footer>
        <p>&copy; 2024 Motorcycle Mods. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to display an alert when the page loads
        window.onload = function() {
            alert("Welcome to the Motorcycle Safety Mods page!");
        };
    </script>
</body>
</html>
